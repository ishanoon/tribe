{% extends 'common.html'%}
{%block title%}
<title>Text-to-audio-conversion</title>
{%endblock%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md">
           <form action="{{url_for('/text/')}}" method="post">
               <label for="textfile">Text &nbsp; </label>
               <input type="file" name="text_file" id="text_file" value="{{request.form.file}}" accept='.doc,.pdf'>
               <br>
               <label for="email">Email</label>
               <input type="email" name="email-user" id="user-email"  value="{{request.form.email}}">
               <br>
               <button class="btn btn-primary ml-auto" type="submit" value="sumbit">Submit</button>
           </form>
        </div>
    </div>
</div>
{%endblock%}
